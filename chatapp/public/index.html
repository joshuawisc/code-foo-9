<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Chat App</title>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous" charset="utf-8"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js" charset="utf-8"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Chat App</h1>
        <div id="div-username">
            <label for="input-username">Username: </label>
            <input type="text" id="input-username">
            <button id="btn-start">Start Chatting</button>
        </div>
        <div id="div-chat">
            <div id="header">
                <h3 id="header-username">Chat Board</h3>
            </div>
            <div id="board">
            </div>
            <div id="div-typing">
                <p>User is typing ...</p>
            </div>
            <div id="controls">
                <!-- <button id="btn-dark">Dark</button> -->
                <input id="input-message" type="text" placeholder="Type your message...">
                <button id="btn-send">Send<i class="fas fa-paper-plane" style="margin-left: 20px;"></i></button>
            </div>
        </div>
    </body>
</html>
