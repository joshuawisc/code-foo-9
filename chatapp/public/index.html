<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Chat App</title>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous" charset="utf-8"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>Chat App</h1>
        <div id="div-signin">
            <button class="btn-user" id="user1">Sign in as user 1</button>
            <button class="btn-user" id="user2">SIgn in as user 2</button>
        </div>
        <div id="div-username">
            <input type="text">
            <button id="btn-start">Start Chatting</button>
        </div>
        <div id="div-chat">
            <div id="board">
                <input type="text">
            </div>
            <button>Send</button>
        </div>
    </body>
</html>
