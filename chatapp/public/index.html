<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Chat App</title>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous" charset="utf-8"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js" charset="utf-8"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Chat App</h1>
        <div id="div-signin">
            <button class="btn-user" id="user1">Sign in as user 1</button>
            <button class="btn-user" id="user2">Sign in as user 2</button>
        </div>
        <div id="div-username">
            <label for="input-username">Username: </label>
            <input type="text" id="input-username">
            <button id="btn-start">Start Chatting</button>
        </div>
        <div id="div-chat">
            <h3 id="header-username">username</h3>
            <div id="board">
            </div>
            <div id="controls">
                <input id="input-message" type="text">
                <button id="btn-send">Send</button>
            </div>
        </div>
    </body>
</html>
